<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#EF3340" />
    <meta name="description" content="FASOAGENT - Assistant IA officiel pour l'information et la culture du Burkina Faso.">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <title>FASOAGENT - L'Intelligence au service du Burkina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Burkina Flag Background: Red Top, Green Bottom */
        background: linear-gradient(to bottom, #EF3340 50%, #009E60 50%);
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Dedicated container for the Star and Watermark */
      #faso-background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Behind the React App */
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* The Yellow Star */
      .faso-star {
        width: 50vmin; /* Responsive size based on viewport */
        height: 50vmin;
        background-color: #FCD116;
        /* Perfect 5-pointed star polygon */
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        opacity: 0.9;
        position: absolute;
        z-index: 1; /* On top of the coat of arms */
        box-shadow: 0 0 50px rgba(0,0,0,0.2); /* Slight glow/shadow if supported */
        animation: starPulse 6s ease-in-out infinite;
      }

      /* Pulsing Animation for the Star */
      @keyframes starPulse {
        0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(252, 209, 22, 0.3)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(252, 209, 22, 0.6)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(252, 209, 22, 0.3)); }
      }

      /* Coat of Arms (Armoiries) Watermark */
      .faso-emblem {
        width: 80vmin;
        height: 80vmin;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Coat_of_arms_of_Burkina_Faso.svg/1200px-Coat_of_arms_of_Burkina_Faso.svg.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        opacity: 0.08; 
        position: absolute;
        z-index: 0; /* Behind the star */
      }

      /* Subtle Light Wave Overlay to simulate flag movement */
      .faso-wave-overlay {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0) 20%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0) 70%);
        z-index: 2;
        animation: flagWave 15s linear infinite;
        pointer-events: none;
      }

      @keyframes flagWave {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-2%, -2%) rotate(1deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #009E60; /* Faso Green */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EF3340; /* Faso Red */
      }
      .faso-gradient {
        /* Red to Green gradient representing the flag bands */
        background: linear-gradient(135deg, #EF3340 0%, #D62828 45%, #009E60 55%, #007f4d 100%);
      }
      .faso-text-gradient {
         background: linear-gradient(90deg, #EF3340, #009E60);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
      }

      /* Seamless Scroll Animation for Ticker */
      @keyframes scroll-seamless {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll-seamless {
        display: flex;
        width: max-content;
        /* Duration adjusted for readability */
        animation: scroll-seamless 60s linear infinite;
      }
      .animate-scroll-seamless:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Background Layer for Star and Emblem -->
    <div id="faso-background-layer">
      <div class="faso-emblem"></div>
      <div class="faso-star"></div>
      <div class="faso-wave-overlay"></div>
    </div>
    
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
